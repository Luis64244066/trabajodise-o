<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PRIMERA PAGINA CON BOOTSTRAP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">ADMINISTRACION TURISTICO</div>
            <div class="card-body">
                <form>
                    HOTEL: 
                    <input type="number" class="form-control" id="hotel" onkeyup="calcular()" value="0"><br>
                    PASAJE DE IDA Y VUELTA: 
                    <input type="number" class="form-control" id="pasajedeidayvuelta" onkeyup="calcular()" value="0"><br>
                    TRASLADOS IN/OUT: 
                    <input type="number" class="form-control" id="traslados" onkeyup="calcular()" value="0"><br>
                    MAP: 
                    <input type="number" class="form-control" id="map" onkeyup="calcular()" value="0"><br>
                    EXCURSION PRECIO: 
                    <input type="number" class="form-control" id="excursion1" onkeyup="calcular()" value="0"><br>
                    EXCURSION 2 PRECIO: 
                    <input type="number" class="form-control" id="excursion2" onkeyup="calcular()" value="0"><br>
                    Total Gastos Operaci√≥n: 
                    <input type="number" class="form-control" id="total" disabled><br>
                </form>
                <form>
                    GASTOS FIJOS: 
                    <input type="number" class="form-control" id="gastosFijos" disabled><br>
                    UTILIDAD NETA: 
                    <input type="number" class="form-control" id="utilidadNeta" disabled><br>
                    IMPREVISTOS: 
                    <input type="number" class="form-control" id="imprevistos" value="20" disabled><br>
                    PRECIO DE VENTA NETO: 
                    <input type="number" class="form-control" id="precioFinal" disabled><br>
                    PRECIO AGENCIAS: 
                    <input type="number" class="form-control" id="precioAgencias" disabled><br>
                    PRECIO DE LA VENTA COMISIONABLE: 
                    <input type="number" class="form-control" id="precioDeVentaComisionable" disabled><br>
                    IMPUESTO: 
                    <input type="number" class="form-control" id="impuestos" disabled><br>
                    PRECIO FINAL: 
                    <input type="number" class="form-control" id="precioVentaFinal" disabled><br>
                </form>
            </div>
            <div class="card-footer"><h2 id="res">...</h2></div>
        </div>
    </div>
    <script>
        function calcular() {
            var hotel = parseFloat(document.getElementById("hotel").value) || 0;
            var pasajedeidayvuelta = parseFloat(document.getElementById("pasajedeidayvuelta").value) || 0;
            var traslados = parseFloat(document.getElementById("traslados").value) || 0;
            var map = parseFloat(document.getElementById("map").value) || 0;
            var excursion1 = parseFloat(document.getElementById("excursion1").value) || 0;
            var excursion2 = parseFloat(document.getElementById("excursion2").value) || 0;
            var imprevistos = 20; // Valor fijo

            var totalGastosOperacion = hotel + pasajedeidayvuelta + traslados + map + excursion1 + excursion2;
            document.getElementById("total").value = totalGastosOperacion.toFixed(2);

            var gastosFijos = totalGastosOperacion * 0.22;
            document.getElementById("gastosFijos").value = gastosFijos.toFixed(2);
             
            var utilidadNeta = totalGastosOperacion * 0.15;
            document.getElementById("utilidadNeta").value = utilidadNeta.toFixed(2);

            var precioFinal = totalGastosOperacion + gastosFijos + utilidadNeta + imprevistos;
            document.getElementById("precioFinal").value = precioFinal.toFixed(2);

            var precioAgencias = precioFinal * 0.10;
            document.getElementById("precioAgencias").value = precioAgencias.toFixed(2);

            var precioDeVentaComisionable = precioFinal + precioAgencias;
            document.getElementById("precioDeVentaComisionable").value = precioDeVentaComisionable.toFixed(2);

            var impuestos = precioDeVentaComisionable * 0.16;
            document.getElementById("impuestos").value = impuestos.toFixed(2);

            var precioVentaFinal = precioDeVentaComisionable + impuestos;
            document.getElementById("precioVentaFinal").value = precioVentaFinal.toFixed(2);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
